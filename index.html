<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">


  <title>Frontend Mentor | Results summary component</title>


</head>

<body>

  <div class="todo">
    <div class="container">
      <h1>Your Result</h1>
      <div class="graus">
        <button class="grau">76</button>
        <p class="subgrau">of 100</p>
      </div>

      <p class="subtitulo"> Great</p>
      <p class="paragrafo"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <section class="lado-b">
      <div class="container-b">
        <ul>
          <h2> Summary</h2>
          <div>
            <li class="list-a"> <img src="./assets/images/icon-reaction.svg" alt=""><span class="reac"> Reaction</span>
              <span class="contador">92 / 100</span>
            </li>

            <li class="list-b"> <img src="./assets/images/icon-memory.svg" alt=""><span class="memo"> Memory</span>
              <span class="contador">80 / 100</span>
            </li>

            <li class="list-c"> <img src="./assets/images/icon-verbal.svg" alt=""><span class="verb"> Verbal</span><span class="contador">61 / 100</span>
            </li>

            <li class="list-d"><img src="./assets/images/icon-visual.svg" alt=""><span class="visu"> Visual</span><span class="contador">72 / 100</span>
            </li>
          </div>

          <a class="botao" href="./"> Continue</a>
        </ul>
      </div>
    </section>
  </div>

</body>

</html>
